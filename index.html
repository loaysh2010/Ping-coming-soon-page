<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/cd8f804e8b.js" crossorigin="anonymous"></script>
    <!--Fonts-Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ping coming soon page</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="imgs/logo.svg" alt="logo">
        </div>
        <h1><span> We are launching</span>soon!</h1>
        <h3>Subscribe and get notified</h3>
        <div class="form">
            <div class="input-email">
            <input type="email" name="email" value="" placeholder="Your email address...">
            </div>
            <button>Notify Me</button>
        </div>
        <div class="dashboard">
            <img src="imgs/illustration-dashboard.png" alt="dashboard">
        </div>
        <div class="social">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="footer">
            &copy; Copyright Ping. All rights reserved.
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
